<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M|Activity Performance Region Sumatera</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>

    <style>
        /* CSS Disederhanakan dan Digabungkan */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0;
        }
        .container {
            width: 98%;
            max-width: 98%;
            margin: 0 auto;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
        }
        #chart-container {
            position: relative;
            width: 98%;
            /* Tinggi ditingkatkan untuk menampung banyak Office */
            height: 600px; 
            margin: 20px auto;
        }

        h2 {
            color: white;
            background-color: purple;
            padding: 10px;
            border-radius: 5px;
        }
        h3 {
            text-align: center;
            font-size: 13px;
            font-style: italic;
            font-weight: lighter;
            margin: 10px 0;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            margin-bottom: 10px;
            justify-content: flex-start;
        }
        /* Style untuk wadah Checkbox Aktivitas */
        #activity-checkboxes {
            text-align: left; 
            padding: 10px 15px; 
            border-top: 1px solid #ddd; 
            margin-top: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
            width: 100%;
        }
        #activity-checkboxes label {
            margin-right: 20px;
            font-size: 14px;
            white-space: nowrap;
        }
        input[type="text"], select {
            width: auto;
            max-width: 300px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .reset-btn, .print-btn {
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            background: green;
        }
        .reset-btn:hover {
            background: darkgreen;
        }
        .back-btn {
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            background: red;
        }
        .back-btn:hover {
            background: darkred;
        }
        .print-btn {
            background: #28a745;
            margin-top: 20px;
        }

        /* Gaya Tabel */
        .table-container {
            overflow-x: auto;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1px;
            font-size: 13px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
        }
        td {
            text-align: left;
            white-space: nowrap;
        }
        table td:nth-child(n+3){
            text-align: center;
        }
        th {
            background-color: purple;
            color: white;
        }

        /* Mobile Responsiveness Disederhanakan */
        @media (max-width: 768px) {
            .filter-container {
                flex-direction: column;
            }
            input, select, .reset-btn, .back-btn, .print-btn {
                width: 100%;
            }
            #activity-checkboxes {
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>M-Activity Performance Region Sumatera on December 2025</h2>
        <div id="chart-container">
            <canvas id="myBarChart"></canvas>
        </div>

        <div class="filter-container">
            <select id="BranchFilter">
                <option value="">Main Branch</option>
                </select>
            <select id="OfficeFilter">
                <option value="">Office</option>
                </select>
            <button class="reset-btn" onclick="resetFilter()">Reset</button>
            <button class="back-btn" onclick="openPage()">Back</button>
            <h3><p id="time-date"></p></h3>
        </div>

        <div id="activity-checkboxes">
            <strong>Activity:</strong> 
            <label>
                <input type="checkbox" id="active-branch-checkbox" value="active" checked onchange="filterAndSearchTable()"> > 0
            </label>
            <label>
                <input type="checkbox" id="inactive-branch-checkbox" value="inactive" checked onchange="filterAndSearchTable()"> = 0
            </label>
        </div>
        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr id="tableHead"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    <br>
    </div>

    <button class="print-btn" onclick="printTable()">Print / Save PDF</button>

<script>
// app.js
const ChartDataLabels = window.ChartDataLabels;
const REPO_NAME = 'm-activity';
const BASE_PATH = './';
let myChart = null;
let tableData = [];
let allOffices = new Set();
let allBranches = new Set();
// Map baru untuk menyimpan total aktivitas per OFFICE
let officeActivityTotals = new Map(); 

document.addEventListener('DOMContentLoaded', function() {
    // Memuat data dari Dataset.json
    fetch('Dataset.json')
        .then(response => {
            if (!response.ok) {
                throw new Error('Gagal memuat Dataset.json. Pastikan file ada.');
            }
            return response.json();
        })
        .then(data => {
            populateTable(data);
            filterAndSearchTable(); // Inisialisasi filter dan chart

            // Event Listeners untuk Dropdown
            document.getElementById('BranchFilter').addEventListener('change', function() {
                updateOfficeFilter(this.value);
            });
            document.getElementById('OfficeFilter').addEventListener('change', function() {
                filterAndSearchTable();
            });
        })
        .catch(error => {
            console.error('Error loading JSON:', error);
            drawChart({ labels: ['Gagal Memuat Data'], values: [0] });
        });
        
    updateTimeDate();
    setInterval(updateTimeDate, 1000);
});

function updateTimeDate() {
    const now = new Date();
    const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: "2-digit" });
    const date = now.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' });
    document.getElementById("time-date").innerHTML = `${date} | ${time}`;
}
    
function sortDataByValue(data, sortOrder = 'desc') {
    const pairedData = data.labels.map((label, index) => ({
        label: label,
        value: data.values[index]
    }));

    pairedData.sort((a, b) => {
        return sortOrder === 'asc' ? a.value - b.value : b.value - a.value;
    });

    const sortedLabels = pairedData.map(item => item.label);
    const sortedValues = pairedData.map(item => item.value);

    return { labels: sortedLabels, values: sortedValues };
}

function drawChart(data) {
    if (!data || data.labels.length === 0) {
        if (myChart) myChart.destroy();
        const canvas = document.getElementById('myBarChart');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        return; 
    }
    const ctx = document.getElementById('myBarChart').getContext('2d');
    
    if (myChart) {
        myChart.destroy();
    }
    
    const staticColors = [
        'rgba(255, 99, 132, 0.8)', 'rgba(54, 162, 235, 0.8)', 'rgba(255, 206, 86, 0.8)',
        'rgba(75, 192, 192, 0.8)', 'rgba(153, 102, 255, 0.8)', 'rgba(255, 159, 64, 0.8)'
    ];

    const backgroundColors = data.labels.map((label, index) => {
        if (label.startsWith('TOTAL')) {
            return 'rgba(78, 51, 126, 0.9)'; 
        }
        // Warna khusus untuk Office Tidak Ada Aktivitas (jika 0)
        if (data.values[index] === 0) {
            return 'rgba(150, 150, 150, 0.7)'; // Abu-abu
        }
        // Warna untuk Office aktif
        return staticColors[index % staticColors.length];
    });
    
    // **Perhitungan Suggested Max yang Lebih Aman dan Besar**
    const maxVal = data.values.length > 0 ? Math.max(...data.values) : 10;
    // Tambahkan 25% ruang ekstra untuk label di luar batang
    const suggestedMax = maxVal * 1.25;

    myChart = new Chart(ctx, {
        type: 'bar',
        plugins: [ChartDataLabels],
        data: {
            labels: data.labels,
            datasets: [{
                label: 'Office Activity',
                data: data.values,
                backgroundColor: backgroundColors,
                borderColor: backgroundColors.map(c => c.replace('0.7', '1').replace('0.8', '1').replace('0.9', '1')),
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            // PENTING: Mengatur indexAxis ke 'y' membuat Bar Horizontal
            indexAxis: 'y', 
            scales: {
                x: { 
                    beginAtZero: true, 
                    // Terapkan Suggested Max yang baru
                    suggestedMax: suggestedMax,
                    grid: { display: false }, 
                    border: { display: false }, 
                    ticks: { display: true } // Sumbu X (nilai) harus ditampilkan
                },
                y: { 
                    beginAtZero: true, 
                    grid: { display: true }, // Grid Y (horizontal) ditampilkan
                    border: { display: true }, 
                    // Nama Office ada di sini, biarkan horizontal agar terbaca
                    ticks: { display: true, mirror: false } 
                }
            },
            plugins: {
                datalabels: {
                    color: '#000',
                    font: { weight: 'normal' },
                    anchor: 'end',
                    align: 'end', // Data label diletakkan di sebelah kanan bar
                    formatter: (value) => value.toLocaleString()
                },
            }
        }
    });
}

function updateOfficeFilter(selectedBranch) {
    const OfficeFilter = document.getElementById('OfficeFilter');
    
    OfficeFilter.innerHTML = '<option value="">Office</option>'; 
    
    if (selectedBranch === "") {
        updateFilterOptions(OfficeFilter, allOffices, 'Office');
    } else {
        let relevantOffices = new Set();
        tableData.forEach(row => {
            if (String(row['Main Branch']).toLowerCase() === selectedBranch.toLowerCase()) {
                relevantOffices.add(row['Office']);
            }
        });
        updateFilterOptions(OfficeFilter, relevantOffices, 'Office');
    }

    filterAndSearchTable();
}

function populateTable(data) {
    const tableHead = document.getElementById('tableHead');
    const tableBody = document.getElementById('tableBody');
    const OfficeFilter = document.getElementById('OfficeFilter');
    const BranchFilter = document.getElementById('BranchFilter');

    tableHead.innerHTML = '';
    tableBody.innerHTML = '';
    tableData = Array.isArray(data) ? data : [];

    allOffices.clear();
    allBranches.clear();
    officeActivityTotals.clear(); // Bersihkan Map total Office

    if (tableData.length > 0) {
        Object.keys(data[0]).forEach(header => {
            let th = document.createElement('th');
            th.textContent = header;
            tableHead.appendChild(th);
        });

        data.forEach(row => {
            const branchName = row['Main Branch'];
            const officeName = row['Office']; // Ambil nama Office
            // Asumsi kolom total aktivitas adalah 'Total'
            const activityValue = parseFloat(row['Total']) || 0; 

            allOffices.add(officeName);
            allBranches.add(branchName);

            // HITUNG TOTAL AKTIVITAS PER OFFICE
            const currentTotal = officeActivityTotals.get(officeName) || 0;
            officeActivityTotals.set(officeName, currentTotal + activityValue);
            
            // Tampilkan baris tabel
            let tr = document.createElement('tr');
            Object.values(row).forEach(cell => {
                let td = document.createElement('td');
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });

        updateFilterOptions(OfficeFilter, allOffices, 'Office');
        updateFilterOptions(BranchFilter, allBranches, 'Main Branch');
    }
}

function updateFilterOptions(filterElement, values, defaultText) {
    filterElement.innerHTML = `<option value="">${defaultText}</option>`;
    const sortedValues = Array.from(values).sort();
    sortedValues.forEach(value => {
        let option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        filterElement.appendChild(option);
    });
}

function filterAndSearchTable() {
    if (!Array.isArray(tableData) || tableData.length === 0) {
        drawChart({ labels: [], values: [] });
        return;
    }
    const OfficeFilterElement = document.getElementById('OfficeFilter');
    const BranchFilterElement = document.getElementById('BranchFilter');

    const OfficeValue = OfficeFilterElement.value.toLowerCase();
    const BranchValue = BranchFilterElement.value.toLowerCase();
    
    // Ambil status checkbox aktivitas
    const showActive = document.getElementById('active-branch-checkbox').checked;
    const showInactive = document.getElementById('inactive-branch-checkbox').checked;

    // --- Langkah 1: Penyaringan Data (untuk Tabel) ---
    const filteredData = tableData.filter(row => {
        const BranchMatch = BranchValue === "" || String(row['Main Branch']).toLowerCase() === BranchValue;
        const OfficeMatch = OfficeValue === "" || String(row['Office']).toLowerCase() === OfficeValue;
        return BranchMatch && OfficeMatch;
    });

    // --- Langkah 2: Logika Pengelompokan Chart ---
    let chartLabels = [];
    let chartValues = [];
    
    let isDefaultView = (BranchValue === "" && OfficeValue === "");

    if (isDefaultView) {
        // SKENARIO BARU/DEFAULT: Branch ALL, Office ALL. Tampilkan Office dan terapkan Checkbox
        const officesToChart = new Map();

        officeActivityTotals.forEach((total, officeName) => {
            const isActive = total > 0;
            const includeByCheckbox = (showActive && isActive) || (showInactive && !isActive);

            if (includeByCheckbox) {
                 officesToChart.set(officeName, total);
            }
        });
        
        chartLabels = Array.from(officesToChart.keys());
        chartValues = Array.from(officesToChart.values());

    } else if (BranchValue !== "" && OfficeValue === "") {
        // SKENARIO 2: Branch Spesifik dipilih. Tampilkan Office di Branch tersebut
        const chartTotals = new Map();
        
        tableData.forEach(row => {
            if (String(row['Main Branch']).toLowerCase() === BranchValue) {
                const officeName = row['Office'];
                const total = officeActivityTotals.get(officeName) || 0;
                chartTotals.set(officeName, total);
            }
        });

        // Tambahkan bar TOTAL
        const totalBranchActivity = Array.from(chartTotals.values()).reduce((sum, val) => sum + val, 0);
        const totalLabel = `TOTAL ${BranchValue.toUpperCase()}`;
        chartTotals.set(totalLabel, totalBranchActivity);

        const officeLabels = Array.from(chartTotals.keys()).filter(k => !k.startsWith('TOTAL'));
        
        // Atur urutan: [TOTAL, Office1, Office2, ...]
        chartLabels = [totalLabel].concat(officeLabels);
        chartValues = chartLabels.map(label => chartTotals.get(label) || 0);
        
    } else if (OfficeValue !== "") {
        // SKENARIO 3: Office Spesifik dipilih. Tampilkan Office itu saja.
        const officeTotal = officeActivityTotals.get(OfficeValue) || 0;
        chartLabels = [OfficeValue];
        chartValues = [officeTotal];
    }


    // --- Langkah 3: Gambar Ulang Chart (dengan Sorting) ---
    if (chartLabels.length === 0) {
        drawChart({ labels: [], values: [] });
    } else {
        const chartDataResult = { labels: chartLabels, values: chartValues };
        let sortedChartData = chartDataResult;
        
        // Sorting
        if (isDefaultView || (BranchValue !== "" && OfficeValue === "")) {
            
            const chartDataArray = chartDataResult.labels.map((label, index) => ({
                label: label,
                value: chartDataResult.values[index]
            }));

            const totalItem = chartDataArray.find(item => item.label.startsWith('TOTAL'));
            const officeItems = chartDataArray.filter(item => !item.label.startsWith('TOTAL'));

            const activeData = officeItems.filter(item => item.value > 0);
            const inactiveData = officeItems.filter(item => item.value === 0);

            // Sorting data aktif secara descending
            const sortedActive = sortDataByValue({
                labels: activeData.map(d => d.label),
                values: activeData.map(d => d.value)
            }, 'desc');

            // Gabungkan: Aktif (diurutkan) + Tidak Aktif (tidak diurutkan)
            const finalLabels = sortedActive.labels.concat(inactiveData.map(d => d.label));
            const finalValues = sortedActive.values.concat(inactiveData.map(d => d.value));
            
            // Tambahkan TOTAL di paling depan jika ada
            sortedChartData = {
                labels: totalItem ? [totalItem.label].concat(finalLabels) : finalLabels,
                values: totalItem ? [totalItem.value].concat(finalValues) : finalValues,
            };
        }

        drawChart(sortedChartData);
    }

    // --- Langkah 4: Perbarui Tampilan Tabel ---
    tableBody.innerHTML = '';
    filteredData.forEach(row => {
        let tr = document.createElement('tr');
        Object.values(row).forEach(cell => {
             let td = document.createElement('td');
             td.textContent = cell;
             tr.appendChild(td);
        });
        tableBody.appendChild(tr);
    });
}

function resetFilter() {
    document.getElementById('OfficeFilter').value = "";
    document.getElementById('BranchFilter').value = "";
    
    // Reset checkbox aktivitas (keduanya dicentang)
    document.getElementById('active-branch-checkbox').checked = true;
    document.getElementById('inactive-branch-checkbox').checked = true;
    
    updateOfficeFilter("");
    filterAndSearchTable(); 
}

function printTable() {
    let tableContent = document.getElementById("dataTable").outerHTML;
    let originalContent = document.body.innerHTML;

    // Sembunyikan elemen filter dan tombol saat mencetak
    document.body.innerHTML = `
        <style>
            .print-btn, .filter-container, #activity-checkboxes { display: none; }
            h2, h3 { display: block; text-align: center; }
        </style>
        ${document.getElementById("dataTable").outerHTML}
    `;
    window.print();
    // Kembalikan konten asli
    document.body.innerHTML = originalContent;
    filterAndSearchTable(); 
}
function openPage() {
    window.location.href = 'https://bmi-apps.github.io/regionsumatera/';
}
</script>
</body>
</html>
